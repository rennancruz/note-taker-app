<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar bg-info">
      <a class="navbar-brand text-light p-3" href="/">Note Taker</a>
    </nav>
    <div class="container">
      <div style="margin-top: 80px" class="text-center p-5 mb-4 bg-light">
        <h1 class="display-4">
          Note Taker <span role="img" aria-label="Memo">📝</span>
        </h1>
        <h4 class="mt-4">Take notes with Express</h4>
        <a class="btn btn-primary btn-lg mt-4" href="/notes" role="button"
          >Get Started</a
        >
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-4 list-container" id="list-container">
          <div class="card">
            <!-- List of notes will be dynamically populated here -->
            <ul class="list-group" id="note-list"></ul>
          </div>
        </div>
        <div class="col-8">
          <form class="note-form">
            <input
              class="note-title"
              placeholder="Note Title"
              maxlength="28"
              type="text"
            />
            <textarea class="note-textarea" placeholder="Note Text"></textarea>
          </form>
        </div>
      </div>
    </div>

    <script src="/assets/js/index.js"></script>
  </body>
</html>
